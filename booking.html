    </nav>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</header>

<main>
    <h3>Book session with us</h3>
    <form class="container">
        <div class="name">
            <label id="name-label" for="name-input">Client's Name:</label>
            <label for="last-name-input"></label>
            <div class="name-input-area">
                <input id="name-input" type="text" placeholder="First name" required>
                <input id="last-name-input" type="text" placeholder="last name" required>
            </div>
        </div>
        <div class="date-time">
            <label id="date-time-label" for="date-input">Session Date & Time:</label>
            <label for="time-input"></label>
            <div class="date-time-input">
                <input id="date-input" type="date">
                <input id="time-input" type="time">
            </div>
        </div>
        <div class="phone">
            <label id="phone-number-label" for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" placeholder="Phone number" required>
        </div>
        <div class="email">
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="text" placeholder="Email" required>
        </div>
        <div class="type-of-session-container">
            <div class="type-of-session">
                <p class="p2">Type of session</p>
                <div class="session-type">
                    <input id="headshot" type="radio" name="session" value="teadshot session">
                    <label class="payment-label" id="headshot-label" for="headshot">Headshot session</label>
                </div>
                <div class="session-type">
                    <input id="tinder" type="radio" name="session" value="tinder session">
                    <label class="payment-label" id="tinder-label" for="tinder">Tinder session</label>
                </div>
                <div class="session-type">
                    <input id="wedding" type="radio" name="session" value="wedding session">
                    <label class="payment-label" id="wedding-label" for="wedding">Wedding session</label>
                </div>
                <div class="session-type">
                    <input id="boudoir" type="radio" name="session" value="boudoir session">
                    <label class="payment-label" id="boudoir-label" for="boudoir">Boudoir session</label>
                </div>
            </div>
            <div class="session-payment">
                <p class="p2">Pay by</p>
                <div class="detail" id="photo-amount">
                    <div class="by-photo-amount">
                        <input id="photo-amount-radio" type="radio" name="detail" value="photo amount">
                        <label class="payment-label" id="photo-amount-label" for="photo-amount-radio">By amount of
                            photos</label>
                    </div>
                    <label for="photo-amount-dropdown"></label>
                    <select id="photo-amount-dropdown">
                        <option value="10 photos">10 photos 900 NOK</option>
                        <option value="20 photos">20 photos 1.500 NOK</option>
                        <option value="30 photos">30 photos 3.500 NOK</option>
                    </select>
                </div>
                <div class="detail">
                    <input id="half-day" type="radio" name="detail" value="half day">
                    <label class="payment-label" id="half-day-label" for="half-day">Half day</label>
                </div>
                <div class="detail">
                    <input id="full-day" type="radio" name="detail" value="full day">
                    <label class="payment-label" id="full-day-label" for="full-day">Full day</label>
                </div>
                <div class="detail" id="photographers">
                    <label id="photographer-dropdown-label" for="photographer-dropdown">Preferred photographer:</label>
                    <div class="photographer-selection">
                        <select id="photographer-dropdown">
                            <option value="Panida Paethanom">Panida Paethanom</option>
                            <option value="Helene Flått">Helene Flått</option>
                            <option value="Kenneth Sheikh">Kenneth Sheikh</option>
                            <option value="Berken Ates">Berken Ates</option>
                            <option value="Patrick Røthe">Patrick Røthe</option>
                            <option value="No preference">No preference</option>
                        </select>
                        <a id="photographer-link" href="about.html">See our photographers</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="request">
            <label id="request-label" for="request">Other request/Description</label>
            <input id="request" type="text" placeholder="your message">
        </div>
        <div class="btn-container">
            <input class="btn" type="submit" value="Submit">
            <a class="policy" href="#">Terms and policy</a>
        </div>
    </form>
</main>
